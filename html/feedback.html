<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizNova - Feedback</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/feedback.css">
</head>

<body>

    <nav class="navbar">
        <a href="index.html" class="logo">QuizNova</a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About / Instructions</a></li>
            <li><a href="feedback.html" class="active">Feedback / Help</a></li>
            <li><a href="history.html">Quiz History</a></li>
            <li><button class="theme-btn" id="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Dark</button></li>
        </ul>
    </nav>

    <div class="container">
        <div class="card-single">
            <h1>We Value Your Feedback</h1>
            <p>Let us know how we can improve QuizNova for you.</p>

            <form id="feedbackForm" onsubmit="submitFeedback(event)">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" class="form-control" required placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="5" class="form-control" required
                        placeholder="Type your feedback here..."></textarea>
                </div>

                <div style="text-align: center;">
                    <button type="submit" class="btn-primary" style="width: 100%; max-width: 300px;">Submit
                        Feedback</button>
                </div>
            </form>
        </div>
    </div>

    <script src="scripts/common.js"></script>
    <script src="scripts/feedback.js"></script>
</body>

</html>
